<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q - Form in HTML</title>
</head>
<body>
    <!-- WAP in HTML create form contain First name, last name, email, password, 
     gender, male, female, other, language - HTML, CSS, JavaScript, and React -->

     <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="First_Name" placeholder="Enter First Name"/> <br />
        <label for="lname" >Last Name:</label>
        <input type="text" id="lname" name="Last_Name" placeholder="Enter Last Name" /> <br />
        <label for="email">Email</label>
        <input type="email" id="email" name="Email_Id" placeholder="Enter Your Email" /> <br />
        <label for="pass">Password</label>
        <input type="password" id="pass" name="Password" placeholder="Enter Your Password" /> <br />
        <label for="cpass">Confirm Password</label>
        <input type="password" id="cpass" name="C_Password" placeholder="Enter Your Password" /> <br />
        <!-- Gender -->
         <label for="">Gender</label>
         <input type="radio" name="Gender" id="male" value="male"><label for="male">Male</label>
         <input type="radio" name="Gender" id="female" value="female"><label for="female">Female</label>
         <input type="radio" name="Gender" id="other" value="other"><label for="other">other</label> <br />
         <!-- Language  -->
          <label for="">Programming Language</label>
          <input type="checkbox" name="Plang1" id="pl1" value="html"><label for="pl1">HTML</label>
          <input type="checkbox" name="Plang2" id="pl2" value="css"><label for="pl2" >CSS</label>
          <input type="checkbox" name="Plang3" id="pl3" value="js"><label for="pl3">JavaScript</label>
          <input type="checkbox" name="Plang4" id="pl4" value="react js"><label for="pl4" >React</label> <br />

          <!-- <button>Student </button> -->
           <input type="submit" value="Student Please Submit" />
     </form>
</body>
