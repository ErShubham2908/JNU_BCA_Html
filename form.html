<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>
<body>
    <h1>SignUp</h1>
    <form>
        <label for="uname">Name</label>
        <input type="text" id="uname" name="username" /> <br />
        <label for="text" >Email</label>
        <input type="email" id="text" name="email" /> <br />
        <label for="pass">Password</label>
        <input type="password" id="pass" /> <br/>
        <label>DOB</label>
        <input type="date" /><br />
        <input type="color" name="" id=""> <br />
        <label for="">Gender</label>
        <input type="radio" name="gender" id="genM"><label for="genM">Man</label>
        <input type="radio" name="gender" id="genW"><label for="genW">Women</label>
        <input type="radio" name="gender" id="">Others <br/>

        <input type="checkbox" /> Hindi
        <input type="checkbox" /> English
        <input type="checkbox" /> Urdu
        <input type="checkbox" /> Farshi <br />
        <button>Sign Up</button>
    </form>
</body>
</html>
